<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Stacks</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/index.css">

        <script defer type="text/javascript" src="js/main.js"></script>
        <script defer type="text/javascript" src="js/theme-toggle.js"></script>

    </head>

    <body class="day">

        <header>

            <h1>Todo Tasks</h1>

            <form id="new-task-form">
                <input type="text" id="new-task-input" placeholder="What's planned?">
                <input type="submit" id="new-task-submit" value="Add Task">
            </form>

        </header>   
        
        <ul>

            <li id="theme-button">
                <p id="theme-text"></p>
                <input type="checkbox" id="theme-switcher" class="switch" onclick="themeToggle()">
            </li>

        </ul>
        

        <main>

            <section class="task-list">

                <h2>Tasks</h2>
                <div id="tasks"></div>
                
            </section>

        </main>

    </body>

</html>
